name: CI

on: [push]

jobs:
  check:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v2
    - name: Check formatting
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy -- -D warnings -W clippy::pedantic

  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build
